<html>
  <head>
    <title>Eye Scroller</title>
    <style>
      body {
        width: 500px;
        height: 150px;
        text-align: center;
        background-color : white;
      }
      #calibrate{
        color : white;
        font-size : 20pt;
        font-weight : bold;
        background-color : blue;
        margin-bottom: 15px;
        border-radius : 4px;
        margin-top : 60px;

      }
      #button-div{
        vertical-align : middle;
      }
      .calibrate-text{
        font-size : 20pt;
        margin-bottom: 15px;
        color : black;
      }
      .text{
        font-size : 15pt;
        margin-bottom: 15px;
        color : black;
      }
      .bold{
        font-weight : bold;
      }
      video{
        margin-top : 15px;
      }
  </style>
  </head>
  <body>
    <div>
      <video autoplay="true" id="webcamVideo" width="180" height="180"></video>
    </div>
    <div id="calibrate-text" class="calibrate-text bold">Center yourself in the camera and calibrate</div>
    <div id="button-div">
      <button hidden=true id="calibrate">Calibrate</button>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
