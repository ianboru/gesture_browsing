<html>
  <head>
    <title>Eye Scroller</title>
    <style>
      body {
        width: 300px;
        height: 150px;
        text-align: center;
        background-color : white;
      }
      #calibrate{
        color : white;
        font-size : 15pt;
        font-weight : bold;
        background-color : blue;
        margin-bottom: 15px;
        margin-top : 20px;
        border-radius : 4px;
      }
      #toggleWebcam{
        color : black;
        font-size : 11pt;
        background-color : white;
        margin-bottom: 15px;
        margin-top : 20px;
        border-radius : 4px;
      }
      #calibrate:hover:enabled {
          background-color: black
      }
      #button-div{
        vertical-align : middle;
      }
      .calibrate-text{
        font-size : 12pt;
        margin : 0 auto;
        margin-bottom: 15px;
        margin-top : 15px;
        color : black;
      }
      .text{
        font-size : 12pt;
        margin-bottom: 15px;
        color : black;
      }
      .bold{
        font-weight : bold;
      }
      video,#c1{
        transform: rotateY(180deg);
        -webkit-transform:rotateY(180deg); /* Safari and Chrome */
        -moz-transform:rotateY(180deg);
        padding:0;
      }
      #c1{
        width:640px;
        height:480px;
      }
      #gestures{
        margin-top: 15px;
        font-size : 12pt;
      }
  </style>
  </head>
  <body>
    <h3 id="gestures" hidden=true>Calibration Complete!</br></br>Available Gestures</h3>
    <img id="examples" hidden=true src="examples.png" width="300">

    <div id="calibrate-text" class="calibrate-text bold">Center yourself in the camera and click calibrate</div>
    <img id="calibrate-middle" hidden=true src="calibrate_middle.png" width="250">
    <img id="calibrate-top" hidden=true src="calibrate_top.png" width="250">
    <img id="calibrate-bottom" hidden=true src="calibrate_bottom.png" width="250">
    <button id="toggleWebcam" hidden=true >Check Position in Webcam</button>
    <div>
      <video autoplay="true" id="webcamVideo" height="250" width="250"></video>
    </div>
    <button id="calibrate" disabled=true >Loading Tracker</button>
    

    <script src="popup.js"></script>
    
  </body>
</html>
